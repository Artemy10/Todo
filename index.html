<!DOCTYPE html>
<html lang="en" theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/media.css">

    <title>Todo app</title>
</head>
<body>
    <section class="flex align-center">
        <div class="container">
            <div class="app-head">
                <h2 class="app-title">todo</h2>
                <button id="change-theme" class="btn-change-theme">
                    <img id="img-theme" src="" alt="sun">
                </button>
            </div>
            <form class="create-note" name="create-note">
                <span class="span-checkbox">
                    <span class="span-hover">
                        <span class="sub-span-hover"></span>
                    </span>
                    <input class="checkbox-hidden" type="checkbox" name="checkbox">
                    <img class="img-check" width="10px" height="9px" src="./images/icon-check.svg" alt="arrow-done"/>
                </span>
                <input class="inp-create-note" placeholder="Create a new todo..." autocomplete="off" type="text" name="text">
            </form>
            <div class="cont-body-app">
                <div id="root" class="todo-list"></div>
                <div class="nav-footer">
                    <div id="count-notes" class="count-notes"></div>
                    <div class="buttons-active">
                        <button data-switch="all">All</button>
                        <button data-switch="0">Active</button>
                        <button data-switch="1">Completed</button>
                    </div>
                    <div>
                        <button id="clear-completed">Clear Completed</button>
                    </div>
                </div>
            </div>
            <div class="cont-footer-app">
                Drag and drop to reader list
            </div>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
    <!-- <script src="./scripts/info-guest.js"></script> -->
</body>
</html>
